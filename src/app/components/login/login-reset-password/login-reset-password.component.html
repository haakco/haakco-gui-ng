<div class="login-box">
  <div class="login-logo">
    <fa-icon
      icon="undo"
      size="2x"
    ></fa-icon>
  </div>
  <form
    #resetForm="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-card>
      <mat-card-content>
        <p class="login-box-msg">
          You are only one step a way from your new password, reset your password now.
        </p>
        <mat-form-field
          class="full-width-field"
          appearance="standard"
        >
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="user@example.com"
            type="email"
            name="form.email"
            autocomplete="email"
            [(ngModel)]="form.email"
            required
            pattern="[^ @]*@[^ @]*"
          >
          <fa-icon
            icon="envelope"
            matSuffix
          ></fa-icon>
        </mat-form-field>
        <mat-form-field
          class="full-width-field"
          appearance="standard"
        >
          <mat-label>Token</mat-label>
          <input
            matInput
            placeholder=""
            type="text"
            name="form.token"
            autocomplete="token"
            [(ngModel)]="form.token"
            required
            disabled
          >
          <fa-icon
            icon="key"
            matSuffix
          ></fa-icon>
        </mat-form-field>
        <mat-form-field
          class="full-width-field"
          appearance="standard"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="form.password"
            type="password"
            name="form.password"
            required
            autocomplete="new-password"
            minlength="8"
          >
          <fa-icon
            icon="lock"
            matSuffix
          ></fa-icon>
          <mat-hint align="end">
            At least 8 characters and 1 digit
          </mat-hint>
        </mat-form-field>
        <p>
          <a
            [routerLink]="['/login']"
          >Login</a>
        </p>
        <p>
          <a
            [routerLink]="['/sign-up']"
            class="text-center"
          >Register a new membership</a>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          [disabled]="!resetForm.form.valid"
        >
          Reset Password
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
