<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="space-evenly stretch"
>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let file of data.files">

        <h4 mat-line>{{ file.name }}</h4>
        <img
          *ngIf="data.fileImageBlobUrls[file.name]"
          [src]="data.fileImageBlobUrls[file.name]"
          class="imgArea"
        >
        <mat-progress-bar
          *ngIf="progress &&
          progress[file.name] &&
          progress[file.name].progress &&
          (progress[file.name].progress | async)"
          mode="determinate"
          [value]="(progress[file.name]!.progress | async)"
        ></mat-progress-bar>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    <button
      *ngIf="showCancelButton"
      mat-button
      mat-dialog-close
    >Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!canBeClosed"
      (click)="closeDialog()"
    >{{primaryButtonText}}</button>
  </mat-dialog-actions>
</div>
